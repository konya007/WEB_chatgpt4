<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Chat GPT 4</title>
    <link rel="stylesheet" href="./asset/css/main.css">
    <link rel="shortcut icon" href="./asset/img/images.png" type="image/x-icon">
</head>

<body>
    <div id="box-screen">

        <div id="box-chat">

            <div id="chattext"></div>
            <div id="load">
                <img src="./asset/js/loadding.gif" alt="">
                <span>Đang chờ phản hồi <br> ngồi nghỉ xíu đi má!</span>
            </div>
            <div id="welcome-box">
                <img src="./asset/img/bot.webp" alt="">
                <div id="text-wel">
                    <h1>Chào đằng ấy!</h1>
                    <h2>Mình là BotBot, xin được phép đồng hành cùng bạn!!!</h2>
                </div>

            </div>
            <div class="box-input">
                <input id="input" type="text" placeholder="Chat gì đó đi!!!">
                <div id="btn-input">
                    <i class="fa-sharp fa-regular fa-paper-plane"></i>
                </div>
            </div>
        </div>

        <div id="notice">

        </div>
    </div>

</body>
